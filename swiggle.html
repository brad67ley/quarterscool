<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Swiggler Feed</title>
    <style>
      /* Provided Base Style */
      body {
        background-color: #ffcc00;
        color: #000080;
        font-family: "Courier New", Courier, monospace;
        margin: 0;
        padding: 0;
      }

      h1 {
        font-size: 48px;
        text-shadow: 2px 2px #ff0000;
        margin-bottom: 30px;
        text-align: center;
      }

      /* Custom Styles for the App */
      .app-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #000080;
        color: #ffcc00;
        padding: 10px 20px;
        border: 4px solid #000;
        box-shadow: 5px 5px 0px #ff0000;
        margin-bottom: 20px;
      }
      #user-display {
        font-weight: bold;
      }
      .header-buttons button {
        background-color: #ff0000;
        color: #fff;
        border: 2px solid #000;
        padding: 10px 15px;
        font-family: "Courier New", Courier, monospace;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 3px 3px 0px #000;
        margin-left: 10px;
      }
      .header-buttons button:hover {
        background-color: #cc0000;
      }
      .header-buttons button:active {
        box-shadow: none;
        transform: translate(3px, 3px);
      }
      #posts-container {
        display: flex;
        flex-direction: column;
        gap: 25px;
      }
      .post {
        background-color: #fff;
        border: 4px solid #000080;
        padding: 20px;
        box-shadow: 8px 8px 0px rgba(0, 0, 128, 0.5);
        text-align: left;
      }
      .post-header {
        border-bottom: 2px dashed #000080;
        padding-bottom: 10px;
        margin-bottom: 15px;
      }
      .post-subject {
        font-size: 24px;
        font-weight: bold;
        margin: 0;
        color: #ff0000;
      }
      .post-author {
        font-size: 14px;
        color: #555;
        margin-top: 5px;
      }
      .post-author .author-name {
        font-weight: bold;
        color: #000080;
      }
      .post-body {
        font-size: 18px;
        line-height: 1.6;
        white-space: pre-wrap;
        margin-bottom: 15px;
      }

      /* --- OWNER'S NOTE and CONTROLS --- */
      .owner-note-display {
        background-color: #fffde7;
        border-left: 5px solid #ff0000;
        padding: 10px 15px;
        margin: 15px 0;
        font-style: italic;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      @keyframes rainbow-flow {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .rainbow-text {
        font-weight: bold;
        font-style: normal;
        background: linear-gradient(
          to right,
          red,
          orange,
          yellow,
          green,
          blue,
          indigo,
          violet
        );
        background-size: 400% 100%;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: rainbow-flow 4s linear infinite;
      }
      .owner-controls {
        border-top: 2px dashed #ff0000;
        margin-top: 20px;
        padding-top: 15px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .owner-note-form {
        display: flex;
        gap: 10px;
      }
      .owner-note-form input {
        flex-grow: 1;
        border: 2px solid #000080;
        padding: 5px;
      }
      .delete-btn {
        background-color: #ff3b30 !important;
        color: white !important;
        border: 2px solid black !important;
        padding: 8px 12px;
        cursor: pointer;
        width: fit-content;
      }
      .remove-owner-note-btn {
        background: none;
        border: none;
        color: #ff0000;
        text-decoration: underline;
        cursor: pointer;
        font-family: "Courier New", Courier, monospace;
        font-size: 14px;
      }

      /* --- POST ACTIONS --- */
      .post-actions {
        margin-top: 20px;
        display: flex;
        gap: 15px;
        align-items: center;
        flex-wrap: wrap;
      }
      .post-actions button {
        background: none;
        border: 2px solid #000080;
        padding: 5px 10px;
        cursor: pointer;
        font-family: "Courier New", Courier, monospace;
        font-size: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .post-actions button.active {
        background-color: #000080;
        color: #ffcc00;
      }
      .post-actions .count {
        font-weight: bold;
        min-width: 20px;
        text-align: right;
      }

      /* --- REPLIES SECTION --- */
      .replies-section {
        margin-top: 20px;
        padding-top: 15px;
        border-top: 1px solid #ccc;
      }
      .reply {
        background-color: #f0f0f0;
        padding: 10px;
        border: 2px solid #ddd;
        margin-top: 10px;
        font-size: 14px;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
      }
      .reply .reply-content {
        flex-grow: 1;
      }
      .reply .reply-author {
        font-weight: bold;
        color: #000080;
      }
      .delete-reply-btn {
        background: none;
        border: none;
        color: #ff0000;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        padding: 0 5px;
        margin-left: 10px;
      }
      .reply-form {
        display: flex;
        margin-top: 10px;
        gap: 10px;
      }
      .reply-form input {
        flex-grow: 1;
      }

      /* --- MODAL STYLES --- */
      .modal {
        display: none;
        position: fixed;
        z-index: 100;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.6);
      }
      .modal-content {
        background-color: #ffcc00;
        margin: 15% auto;
        padding: 30px;
        border: 5px solid #000080;
        width: 80%;
        max-width: 500px;
        box-shadow: 10px 10px 0px #ff0000;
        text-align: left;
      }
      .modal-content h2 {
        color: #000080;
        border-bottom: 3px solid #ff0000;
        padding-bottom: 10px;
      }
      .close-button {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }
      .close-button:hover,
      .close-button:focus {
        color: #ff0000;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .form-group input,
      .form-group textarea {
        width: calc(100% - 20px);
        padding: 10px;
        font-family: "Courier New", Courier, monospace;
        font-size: 16px;
        border: 2px solid #000080;
      }
      .form-group textarea {
        min-height: 120px;
        resize: vertical;
      }
      #post-submit-btn {
        background-color: #000080;
        color: #ffcc00;
        padding: 12px 20px;
        border: 2px solid #000;
        cursor: pointer;
        font-size: 18px;
        width: 100%;
        box-shadow: 4px 4px 0px #000;
      }
      #post-submit-btn:active {
        box-shadow: none;
        transform: translate(4px, 4px);
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <header>
        <div id="user-display">Loading...</div>
        <div class="header-buttons">
          <button id="new-post-btn">+ New Post</button>
          <button id="logout-btn">Logout</button>
        </div>
      </header>

      <h1>The Swiggler Feed üåÄ</h1>

      <div id="posts-container">
        <p>Loading posts...</p>
      </div>
    </div>

    <!-- New Post Modal -->
    <div id="new-post-modal" class="modal">
      <div class="modal-content">
        <span class="close-button">√ó</span>
        <h2>Create a New Post</h2>
        <form id="new-post-form">
          <div class="form-group">
            <label for="post-subject">Subject:</label
            ><input type="text" id="post-subject" required />
          </div>
          <div class="form-group">
            <label for="post-body">Body:</label
            ><textarea id="post-body" required></textarea>
          </div>
          <button type="submit" id="post-submit-btn">Post It!</button>
        </form>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
      import {
        getAuth,
        onAuthStateChanged,
        signOut,
      } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
      import {
        getDatabase,
        ref,
        push,
        onValue,
        serverTimestamp,
        runTransaction,
        set,
        remove,
        update,
      } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyChEepZh_3VrEDCiZQcR3Q6q8__f7p2mjg",
        authDomain: "quaters-5f71d.firebaseapp.com",
        databaseURL: "https://quaters-5f71d-default-rtdb.firebaseio.com",
        projectId: "quaters-5f71d",
        storageBucket: "quaters-5f71d.firebasestorage.app",
        messagingSenderId: "895009748691",
        appId: "1:895009748691:web:73dc67aee4db1143e90626",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getDatabase(app);

      let currentUser;
      let isOwner = false;
      const ownerEmail = "brad67ley@gmail.com";

      onAuthStateChanged(auth, (user) => {
        if (user) {
          currentUser = user;
          isOwner = currentUser.email === ownerEmail;
          let welcomeMessage = `Welcome, ${currentUser.displayName}!`;
          if (isOwner) welcomeMessage += " (OWNER)";
          document.getElementById("user-display").textContent = welcomeMessage;
          loadPosts();
        } else {
          window.location.href = "index.html";
        }
      });

      const newPostModal = document.getElementById("new-post-modal");
      const newPostBtn = document.getElementById("new-post-btn");
      const closeBtn = document.querySelector(".close-button");
      newPostBtn.onclick = () => (newPostModal.style.display = "block");
      closeBtn.onclick = () => (newPostModal.style.display = "none");
      window.onclick = (event) => {
        if (event.target == newPostModal) newPostModal.style.display = "none";
      };

      document.getElementById("logout-btn").addEventListener("click", () => {
        signOut(auth);
      });

      document
        .getElementById("new-post-form")
        .addEventListener("submit", (e) => {
          e.preventDefault();
          const subject = document.getElementById("post-subject").value;
          const body = document.getElementById("post-body").value;
          if (!subject.trim() || !body.trim() || !currentUser) return;
          const postData = {
            author: currentUser.displayName,
            uid: currentUser.uid,
            subject,
            body,
            timestamp: serverTimestamp(),
            likes: {},
            swiggles: {},
          };
          push(ref(db, "posts"), postData).then(() => {
            document.getElementById("new-post-form").reset();
            newPostModal.style.display = "none";
          });
        });

      function loadPosts() {
        const postsRef = ref(db, "posts");
        onValue(postsRef, (snapshot) => {
          const postsContainer = document.getElementById("posts-container");
          postsContainer.innerHTML = "";
          if (!snapshot.exists()) {
            postsContainer.innerHTML = "<p>No posts yet. Be the first!</p>";
            return;
          }
          const posts = [];
          snapshot.forEach((childSnapshot) => {
            posts.push({ id: childSnapshot.key, ...childSnapshot.val() });
          });
          posts.reverse().forEach((post) => {
            postsContainer.appendChild(createPostElement(post));
          });
        });
      }

      function createPostElement(post) {
        const postDiv = document.createElement("div");
        postDiv.className = "post";
        postDiv.dataset.postId = post.id;

        const likeCount = post.likes ? Object.keys(post.likes).length : 0;
        const swiggleCount = post.swiggles
          ? Object.keys(post.swiggles).length
          : 0;
        const userHasLiked = post.likes && post.likes[currentUser.uid];
        const userHasSwiggled = post.swiggles && post.swiggles[currentUser.uid];
        const formattedDate = new Date(post.timestamp).toLocaleString();

        let ownerNoteHTML = "";
        if (post.ownerNote) {
          const removeBtnHTML = isOwner
            ? `<button class="remove-owner-note-btn">[Remove]</button>`
            : "";
          ownerNoteHTML = `<div class="owner-note-display"><div><span class="rainbow-text">Owner's Note:</span> ${escapeHTML(
            post.ownerNote
          )}</div> ${removeBtnHTML}</div>`;
        }

        let ownerControlsHTML = "";
        if (isOwner) {
          ownerControlsHTML = `
                <div class="owner-controls">
                    <form class="owner-note-form"><input type="text" class="owner-note-input" placeholder="Add/Edit Owner's Note..." required><button type="submit">Add Note</button></form>
                    <button class="delete-btn">‚ùå Delete Post</button>
                </div>`;
        }

        postDiv.innerHTML = `
                <div class="post-header"><h3 class="post-subject">${escapeHTML(
                  post.subject
                )}</h3><p class="post-author">by <span class="author-name">${escapeHTML(
          post.author
        )}</span> on ${formattedDate}</p></div>
                <div class="post-body">${escapeHTML(post.body)}</div>
                ${ownerNoteHTML}
                <div class="post-actions">
                    <button class="like-btn ${
                      userHasLiked ? "active" : ""
                    }">üëç <span class="count">${likeCount}</span> Like</button>
                    <button class="swiggle-btn ${
                      userHasSwiggled ? "active" : ""
                    }">üåÄ <span class="count">${swiggleCount}</span> Swiggle</button>
                    <button class="reply-btn">üí¨ Reply</button>
                </div>
                <div class="replies-section"></div>
                <form class="reply-form" style="display:none;"><input type="text" class="reply-input" placeholder="Write a reply..." required><button type="submit">Send</button></form>
                ${ownerControlsHTML}`;

        const repliesSection = postDiv.querySelector(".replies-section");
        if (post.replies) {
          // UPDATED: Use Object.entries to get reply ID
          Object.entries(post.replies).forEach(([replyId, replyData]) => {
            repliesSection.appendChild(createReplyElement(replyData, replyId));
          });
        }
        return postDiv;
      }

      // UPDATED: Function now accepts replyId to create a delete button
      function createReplyElement(reply, replyId) {
        const replyDiv = document.createElement("div");
        replyDiv.className = "reply";
        const formattedDate = new Date(reply.timestamp).toLocaleString();

        const deleteBtnHTML = isOwner
          ? `<button class="delete-reply-btn" data-reply-id="${replyId}">[x]</button>`
          : "";

        replyDiv.innerHTML = `
                <div class="reply-content">
                    <p><span class="reply-author">${escapeHTML(
                      reply.author
                    )}:</span> ${escapeHTML(
          reply.text
        )}<br><small style="color:#777;">${formattedDate}</small></p>
                </div>
                ${deleteBtnHTML}`;
        return replyDiv;
      }

      document
        .getElementById("posts-container")
        .addEventListener("click", (e) => {
          const postElement = e.target.closest(".post");
          if (!postElement) return;
          const postId = postElement.dataset.postId;

          if (e.target.closest(".like-btn")) toggleInteraction(postId, "likes");
          if (e.target.closest(".swiggle-btn"))
            toggleInteraction(postId, "swiggles");
          if (e.target.closest(".reply-btn")) {
            const replyForm = postElement.querySelector(".reply-form");
            replyForm.style.display =
              replyForm.style.display === "none" ? "flex" : "none";
            if (replyForm.style.display === "flex")
              replyForm.querySelector(".reply-input").focus();
          }

          if (isOwner && e.target.closest(".delete-btn")) {
            if (
              confirm("Are you sure you want to PERMANENTLY DELETE this post?")
            ) {
              remove(ref(db, `posts/${postId}`));
            }
          }

          // --- NEW: Handle Owner's Deletion of a Reply ---
          if (isOwner && e.target.closest(".delete-reply-btn")) {
            const replyId = e.target.dataset.replyId;
            if (confirm("Are you sure you want to delete this comment?")) {
              remove(ref(db, `posts/${postId}/replies/${replyId}`));
            }
          }

          // --- NEW: Handle Owner's Removal of an Owner's Note ---
          if (isOwner && e.target.closest(".remove-owner-note-btn")) {
            if (confirm("Are you sure you want to remove the owner's note?")) {
              update(ref(db, `posts/${postId}`), { ownerNote: null });
            }
          }
        });

      document
        .getElementById("posts-container")
        .addEventListener("submit", (e) => {
          e.preventDefault();
          const postElement = e.target.closest(".post");
          if (!postElement) return;
          const postId = postElement.dataset.postId;

          if (e.target.classList.contains("reply-form")) {
            const replyInput = e.target.querySelector(".reply-input");
            const replyText = replyInput.value;
            if (!replyText.trim() || !currentUser) return;
            const replyData = {
              author: currentUser.displayName,
              uid: currentUser.uid,
              text: replyText,
              timestamp: serverTimestamp(),
            };
            set(push(ref(db, `posts/${postId}/replies`)), replyData).then(
              () => (replyInput.value = "")
            );
          }

          if (isOwner && e.target.classList.contains("owner-note-form")) {
            const noteInput = e.target.querySelector(".owner-note-input");
            const noteText = noteInput.value.trim();
            update(ref(db, `posts/${postId}`), {
              ownerNote: noteText || null,
            }).then(() => {
              if (noteText) noteInput.value = "";
            });
          }
        });

      function toggleInteraction(postId, interactionType) {
        if (!currentUser) return;
        runTransaction(
          ref(db, `posts/${postId}/${interactionType}/${currentUser.uid}`),
          (data) => (data ? null : true)
        );
      }

      function escapeHTML(str) {
        const div = document.createElement("div");
        div.appendChild(document.createTextNode(str));
        return div.innerHTML;
      }
    </script>
  </body>
</html>

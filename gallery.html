<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Larson Gallery</title>
    <style>
        body {
            background-color: #ffcc00;
            color: #000080;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 48px;
            text-shadow: 2px 2px #ff0000;
            margin-bottom: 30px;
        }
        
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .gallery-item {
            border: 5px solid #000080;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 5px 5px 0 #ff0000;
            transition: transform 0.3s;
        }
        
        .gallery-item:hover {
            transform: scale(1.03);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        footer {
            margin-top: 40px;
            font-size: 18px;
            color: #ff0000;
        }
        
        .fixed-image-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .fixed-image {
            max-width: 300px;
            max-height: 300px;
            border: 3px solid #000080;
            border-radius: 10px;
            box-shadow: 3px 3px 0 #ff0000;
        }
    </style>
</head>
<body>
    <h1>Daniel Larson Gallery</h1>
    
    <div class="gallery-container">
        <div class="gallery-item">
            <img src="https://i.scdn.co/image/ab67616d00001e02bbdea76b4aac1e9afd83117f" alt="Daniel Larson">
        </div>
        <div class="gallery-item">
            <img src="https://m.media-amazon.com/images/I/51g8nzmpfVL._AC_UF894,1000_QL80_.jpg" alt="Daniel Larson">
        </div>
        <div class="gallery-item">
            <img src="https://i1.sndcdn.com/artworks-5cPj1hhe0pxEt6zO-46titQ-t500x500.jpg" alt="Daniel Larson">
        </div>
        <div class="gallery-item">
            <img src="https://pbs.twimg.com/profile_images/1137038746346541056/UxOYd4dA_400x400.jpg" alt="Daniel Larson">
        </div>
        <div class="gallery-item">
            <img src="https://cdn.cameo.com/thumbnails/64d98a45bdcd551a546b9dba-wm-thumbnail.jpg" alt="Daniel Larson">
        </div>
        <div class="gallery-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSuWnfdAXVhtZCnSHS8JZcHUiJd2t013cXJmzkKZU5omI0n2TO3l3tcZMzL3pjRPYQMeZQ&usqp=CAU" alt="Daniel Larson">
        </div>
        <div class="gallery-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqrnQ2f_BtntBad_y5yiMxgOgVobip7F7WaWotJkZ6osKc6JEA73xZzuDjZar0KgEtQ3Y&usqp=CAU" alt="Daniel Larson">
        </div>
    </div>

    <div class="fixed-image-container">
        <img id="timeImage" class="fixed-image" src="" alt="Time-based image">
    </div>

    <script>
        // Function to check the current time and set the appropriate image
        function updateTimeImage() {
            const now = new Date();
            const imageElement = document.getElementById('timeImage');
            
            // Set the cutoff time (April 22, 2025, 6:30 PM CST)
            // Note: JavaScript works in local time, so we need to account for CST (UTC-6)
            const cutoffTime = new Date('2025-04-22T18:30:00-06:00');
            
            if (now < cutoffTime) {
                // Before 6:30 PM CST on April 22, 2025
                imageElement.src = "https://cdn.glitch.global/22baf211-d194-4567-88a6-37f06d6ebe0a/IMG_3969.jpg?v=1745362838345";
            } else {
                // After 6:30 PM CST on April 22, 2025
                imageElement.src = "https://cdn.glitch.global/22baf211-d194-4567-88a6-37f06d6ebe0a/IMG_3969.jpg?v=1745362838345";
            }
        }
        
        // Call the function when the page loads
        window.onload = updateTimeImage;
        
        // Update the image periodically in case the page is left open across the time boundary
        setInterval(updateTimeImage, 60000); // Check every minute
    </script>
</body>
</html>

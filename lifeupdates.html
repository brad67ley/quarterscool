<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Awesome Life Updates</title>
    <style>
      body {
        background-color: #ffcc00; /* Bright yellow background */
        color: #000080; /* Navy blue text */
        font-family: "Courier New", Courier, monospace;
        margin: 0;
        padding: 20px;
        text-align: center;
      }
      h1 {
        font-size: 48px;
        text-shadow: 2px 2px #ff0000; /* Red shadow for retro effect */
        margin-bottom: 20px;
      }
      .updates-container {
        max-width: 800px;
        margin: 20px auto;
        text-align: left;
      }
      .update-post {
        background-color: #ffffff;
        padding: 15px;
        margin: 15px 0;
        border: 2px solid #000080; /* Navy blue border */
        border-radius: 10px;
        position: relative;
        word-wrap: break-word;
      }
      .update-post .post-content {
        white-space: pre-wrap; /* Preserve line breaks in text */
        margin-bottom: 10px;
      }
      .update-post .post-timestamp {
        font-size: 12px;
        color: #555;
        margin-bottom: 15px;
        display: block;
      }
      .update-post img,
      .update-post iframe {
        max-width: 100%;
        display: block;
        margin-top: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
      }
      .update-post .delete-button {
        position: absolute;
        right: 10px;
        top: 10px;
        background-color: #ff0000;
        color: #ffffff;
        border: none;
        cursor: pointer;
        padding: 5px 10px;
        font-size: 12px;
        border-radius: 5px;
      }
      .update-post .delete-button:hover {
        background-color: #000080;
      }
      .post-creator {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff;
        border: 2px solid #000080;
        border-radius: 10px;
        display: none; /* Hidden by default */
      }
      .post-creator textarea {
        width: 98%;
        padding: 10px;
        font-size: 16px;
        border: 2px solid #000080;
        min-height: 100px;
        font-family: "Courier New", Courier, monospace;
      }
      .post-creator input {
        width: 98%;
        padding: 10px;
        font-size: 16px;
        margin-top: 10px;
        border: 2px solid #000080;
      }
      .post-creator button {
        padding: 10px 20px;
        font-size: 16px;
        margin-top: 10px;
        background-color: #ff0000;
        color: #ffffff;
        border: none;
        cursor: pointer;
      }
      .post-creator button:hover {
        background-color: #000080;
      }
      .user-info {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 18px;
        color: #000080;
      }
      .user-info a {
        color: #000080;
        text-decoration: none;
      }
      .user-info a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="user-info" id="user-info">
      <a href="index.html">Sign In</a>
    </div>

    <h1>QuarterNut Life Updates</h1>

    <!-- This section is only visible to the owner -->
    <div class="post-creator" id="post-creator">
      <h2>Create a New Post</h2>
      <textarea
        id="post-text-input"
        placeholder="What's on your mind?"
      ></textarea>
      <input
        type="text"
        id="post-media-input"
        placeholder="Optional: Image or YouTube URL"
      />
      <button id="post-update-button">Post Update</button>
    </div>

    <div class="updates-container" id="updates-container">
      <!-- Update posts will be dynamically inserted here -->
    </div>

    <!-- Firebase SDK -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
      import {
        getAuth,
        onAuthStateChanged,
        signOut,
      } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
      import {
        getDatabase,
        ref,
        push,
        onValue,
        remove,
        query,
        orderByChild,
      } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyChEepZh_3VrEDCiZQcR3Q6q8__f7p2mjg",
        authDomain: "quaters-5f71d.firebaseapp.com",
        projectId: "quaters-5f71d",
        storageBucket: "quaters-5f71d.firebasestorage.app",
        messagingSenderId: "895009748691",
        appId: "1:895009748691:web:73dc67aee4db1143e90626",
        measurementId: "G-7WFJZV9JWT",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getDatabase(app);

      // DOM Elements
      const userInfo = document.getElementById("user-info");
      const postCreator = document.getElementById("post-creator");
      const postTextInput = document.getElementById("post-text-input");
      const postMediaInput = document.getElementById("post-media-input");
      const postUpdateButton = document.getElementById("post-update-button");
      const updatesContainer = document.getElementById("updates-container");

      const ownerEmail = "brad67ley@gmail.com";

      // --- Auth State Listener ---
      onAuthStateChanged(auth, (user) => {
        if (user) {
          // User is signed in
          const displayName = user.displayName || user.email;
          userInfo.innerHTML = `Welcome, ${displayName} | <a href="#" id="sign-out-link">Sign Out</a>`;

          // Show post creator ONLY for the owner
          if (user.email === ownerEmail) {
            postCreator.style.display = "block";
          } else {
            postCreator.style.display = "none";
          }

          // Sign out logic
          document
            .getElementById("sign-out-link")
            .addEventListener("click", (e) => {
              e.preventDefault();
              signOut(auth).catch((error) =>
                console.error("Sign out error", error)
              );
            });
        } else {
          // User is signed out
          userInfo.innerHTML = `<a href="index.html">Sign In</a>`;
          postCreator.style.display = "none";
        }
      });

      // --- Post Creation Logic (for owner) ---
      postUpdateButton.addEventListener("click", () => {
        const text = postTextInput.value.trim();
        const mediaUrl = postMediaInput.value.trim();

        if (!text) {
          alert("Post text cannot be empty!");
          return;
        }

        const postData = {
          text: text,
          mediaUrl: mediaUrl,
          timestamp: new Date().toISOString(),
        };

        push(ref(db, "updates"), postData)
          .then(() => {
            postTextInput.value = "";
            postMediaInput.value = "";
          })
          .catch((error) => {
            console.error("Error creating post:", error);
            alert("Could not create post. See console for details.");
          });
      });

      // --- Helper functions for media embedding ---
      function isImageUrl(url) {
        return url.match(/\.(jpeg|jpg|gif|png)$/i) != null;
      }

      function getYouTubeEmbedUrl(url) {
        let videoId = null;
        const youtubeRegex =
          /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
        const match = url.match(youtubeRegex);
        if (match) {
          videoId = match[1];
        }
        return videoId ? `https://www.youtube.com/embed/${videoId}` : null;
      }

      // --- Load and Display Updates ---
      function loadUpdates() {
        const updatesRef = query(ref(db, "updates"), orderByChild("timestamp"));

        onValue(updatesRef, (snapshot) => {
          updatesContainer.innerHTML = "";
          const updates = [];
          snapshot.forEach((childSnapshot) => {
            updates.push({ key: childSnapshot.key, ...childSnapshot.val() });
          });

          // Reverse to show newest posts first
          updates.reverse().forEach((post) => {
            const postElement = document.createElement("div");
            postElement.classList.add("update-post");

            let mediaHTML = "";
            if (post.mediaUrl) {
              const embedUrl = getYouTubeEmbedUrl(post.mediaUrl);
              if (embedUrl) {
                mediaHTML = `<iframe width="560" height="315" src="${embedUrl}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
              } else if (isImageUrl(post.mediaUrl)) {
                mediaHTML = `<img src="${post.mediaUrl}" alt="User content">`;
              }
            }

            // Sanitize text content by creating a text node
            const textNode = document.createTextNode(post.text);
            const textDiv = document.createElement("div");
            textDiv.classList.add("post-content");
            textDiv.appendChild(textNode);

            postElement.innerHTML = `
                        <span class="post-timestamp">${new Date(
                          post.timestamp
                        ).toLocaleString()}</span>
                        ${textDiv.outerHTML}
                        ${mediaHTML}
                    `;

            // Add delete button ONLY if the current user is the owner
            if (auth.currentUser && auth.currentUser.email === ownerEmail) {
              const deleteButton = document.createElement("button");
              deleteButton.classList.add("delete-button");
              deleteButton.textContent = "Delete";
              deleteButton.onclick = () => {
                if (confirm("Are you sure you want to delete this post?")) {
                  remove(ref(db, `updates/${post.key}`));
                }
              };
              postElement.appendChild(deleteButton);
            }

            updatesContainer.appendChild(postElement);
          });
        });
      }

      // Initial load
      loadUpdates();
    </script>
  </body>
</html>

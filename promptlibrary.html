<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BETTERgpt Operator Panel</title>
    <style>
      /* Dark Mode Variables */
      :root {
        --bg-color: #1a1a2e;
        --panel-bg: #2b2e4a;
        --text-color: #e0e0e0;
        --border-color: #555;
        --input-bg: #3c3f58;
        --button-bg: #a76eec; /* Purple */
        --button-hover-bg: #8e50d1;
        --user-message-bg: #4a4e69; /* Grey-blue */
        --image-prompt-bg: #e6b34b; /* Gold/Yellow for prompts */
        --scroll-thumb: #666;
        --scroll-track: #333;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      .panel-container {
        width: 100%;
        max-width: 1200px; /* Increased max-width for better layout */
        display: grid;
        grid-template-columns: 1fr 1fr; /* Two columns */
        gap: 20px;
        margin-bottom: 20px;
      }

      .panel {
        background-color: var(--panel-bg);
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        padding: 20px;
        border: 1px solid var(--border-color);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        min-height: 70vh; /* Ensure panels have minimum height */
      }

      .panel-header {
        font-size: 1.5em;
        color: var(--button-bg);
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid var(--border-color);
      }

      .message-list,
      .prompt-list {
        flex-grow: 1;
        overflow-y: auto;
        margin-bottom: 15px;
        padding-right: 10px; /* Space for scrollbar */
        scroll-behavior: smooth;
      }

      /* Custom Scrollbar */
      .message-list::-webkit-scrollbar,
      .prompt-list::-webkit-scrollbar {
        width: 8px;
      }
      .message-list::-webkit-scrollbar-track,
      .prompt-list::-webkit-scrollbar-track {
        background: var(--scroll-track);
        border-radius: 10px;
      }
      .message-list::-webkit-scrollbar-thumb,
      .prompt-list::-webkit-scrollbar-thumb {
        background: var(--scroll-thumb);
        border-radius: 10px;
      }
      .message-list::-webkit-scrollbar-thumb:hover,
      .prompt-list::-webkit-scrollbar-thumb:hover {
        background: #888;
      }

      .user-message-item {
        background-color: var(--user-message-bg);
        padding: 10px 15px;
        border-radius: 10px;
        margin-bottom: 10px;
        word-wrap: break-word;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
      .user-message-item .timestamp {
        font-size: 0.8em;
        color: #bbb;
        margin-top: 5px;
        text-align: right;
      }

      .image-prompt-item {
        background-color: var(--image-prompt-bg);
        color: var(--panel-bg); /* Dark text on yellow */
        padding: 12px 18px;
        border-radius: 10px;
        margin-bottom: 10px;
        word-wrap: break-word;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        position: relative;
        cursor: pointer;
        transition: transform 0.2s ease, background-color 0.2s ease;
      }
      .image-prompt-item:hover:not(.completed) {
        transform: translateY(-3px);
        background-color: #ffd87a; /* Lighter yellow on hover */
      }
      .image-prompt-item.selected {
        border: 2px solid var(--button-bg); /* Highlight selected prompt */
        box-shadow: 0 0 15px rgba(167, 110, 236, 0.6);
      }
      .image-prompt-item.completed {
        opacity: 0.6;
        background-color: #5f6381; /* Faded color when completed */
        color: var(--text-color);
        cursor: default;
      }
      .image-prompt-item .prompt-text {
        font-weight: bold;
        margin-bottom: 5px;
      }
      .image-prompt-item .timestamp {
        font-size: 0.8em;
        color: rgba(0, 0, 0, 0.7);
        margin-top: 5px;
        text-align: right;
      }
      .image-prompt-item.completed .timestamp {
        color: #bbb;
      }
      .image-prompt-item .prompt-id {
        font-size: 0.7em;
        color: rgba(0, 0, 0, 0.5);
        position: absolute;
        top: 5px;
        right: 10px;
      }
      .image-prompt-item.completed .prompt-id {
        color: rgba(255, 255, 255, 0.3);
      }

      .input-group {
        display: flex;
        gap: 10px;
        margin-top: auto; /* Push to bottom */
      }

      .input-group textarea,
      .input-group input[type="text"] {
        flex-grow: 1;
        padding: 12px 18px;
        border: 1px solid var(--border-color);
        border-radius: 10px;
        background-color: var(--input-bg);
        color: var(--text-color);
        font-size: 1em;
        outline: none;
        resize: vertical; /* Allow vertical resize for textarea */
        min-height: 40px; /* Ensures input field is visible */
      }

      .input-group button {
        background-color: var(--button-bg);
        color: white;
        border: none;
        border-radius: 10px;
        padding: 10px 15px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      .input-group button:hover {
        background-color: var(--button-hover-bg);
        transform: translateY(-2px);
      }

      .input-group button:active {
        transform: translateY(0);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .panel-container {
          grid-template-columns: 1fr; /* Single column layout on smaller screens */
        }
        .panel {
          min-height: 50vh; /* Adjust height for mobile view */
        }
      }
    </style>
  </head>
  <body>
    <div class="panel-container">
      <div class="panel">
        <h2 class="panel-header">User Messages</h2>
        <div class="message-list" id="userMessagesList">
          <!-- User messages will appear here -->
        </div>
        <div class="input-group">
          <textarea
            id="operatorReplyInput"
            placeholder="Type your reply..."
          ></textarea>
          <button id="sendReplyButton">Send Reply</button>
        </div>
      </div>

      <div class="panel">
        <h2 class="panel-header">Image Generation Requests</h2>
        <div class="prompt-list" id="imagePromptsList">
          <!-- Image prompts will appear here -->
        </div>
        <div class="input-group">
          <input
            type="text"
            id="imageURLInput"
            placeholder="Enter image URL to send..."
          />
          <button id="sendImageButton">Send Image</button>
        </div>
      </div>
    </div>

    <script type="module">
      // Import Firebase modules
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
      import {
        getDatabase,
        ref,
        push,
        onChildAdded,
        update,
        serverTimestamp,
      } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyChEepZh_3VrEDCiZQcR3Q6q8__f7p2mjg",
        authDomain: "quaters-5f71d.firebaseapp.com",
        databaseURL: "https://quaters-5f71d-default-rtdb.firebaseio.com",
        projectId: "quaters-5f71d",
        storageBucket: "quaters-5f71d.firebasestorage.app",
        messagingSenderId: "895009748691",
        appId: "1:895009748691:web:73dc67aee4db1143e90626",
        measurementId: "G-7WFJZV9JWT",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);

      // Firebase Realtime Database references
      const chatMessagesRef = ref(database, "chat/messages");
      const imageRequestsRef = ref(database, "image_generation_requests");

      // DOM Elements
      const userMessagesList = document.getElementById("userMessagesList");
      const operatorReplyInput = document.getElementById("operatorReplyInput");
      const sendReplyButton = document.getElementById("sendReplyButton");

      const imagePromptsList = document.getElementById("imagePromptsList");
      const imageURLInput = document.getElementById("imageURLInput");
      const sendImageButton = document.getElementById("sendImageButton");

      // To keep track of the currently selected image prompt for fulfillment
      let currentSelectedPromptKey = null;

      // Function to format timestamp for display
      function formatTimestamp(timestamp) {
        if (!timestamp) return "Loading..."; // Handle pending serverTimestamp
        const date = new Date(timestamp);
        return (
          date.toLocaleTimeString([], {
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit",
          }) +
          " " +
          date.toLocaleDateString()
        );
      }

      // --- Firebase Data Listeners ---

      // Listen for new chat messages from users only
      onChildAdded(chatMessagesRef, (snapshot) => {
        const message = snapshot.val();
        // Only display user messages in this panel's list
        if (message.sender === "user" && message.type === "text") {
          const messageItem = document.createElement("div");
          messageItem.classList.add("user-message-item");
          messageItem.innerHTML = `
                    <div>${message.content}</div>
                    <div class="timestamp">${formatTimestamp(
                      message.timestamp
                    )}</div>
                `;
          userMessagesList.appendChild(messageItem);
          userMessagesList.scrollTop = userMessagesList.scrollHeight; // Scroll to bottom
        }
      });

      // Listen for new image generation requests from users
      onChildAdded(imageRequestsRef, (snapshot) => {
        const request = snapshot.val();
        const requestKey = snapshot.key; // The unique key for this request

        const promptItem = document.createElement("div");
        promptItem.classList.add("image-prompt-item");
        if (request.status === "completed") {
          promptItem.classList.add("completed");
        }
        promptItem.innerHTML = `
                <div class="prompt-text">Prompt: ${request.prompt}</div>
                <div class="prompt-id">ID: ${requestKey}</div>
                <div class="timestamp">${formatTimestamp(
                  request.timestamp
                )}</div>
            `;
        promptItem.dataset.requestKey = requestKey; // Store the key for later use
        promptItem.dataset.requesterMessageId = request.requesterMessageId; // Store the linked message ID

        // Add click listener to select a prompt for fulfillment
        promptItem.addEventListener("click", () => {
          if (promptItem.classList.contains("completed")) {
            // Do not select completed prompts for new image generation
            return;
          }
          // Remove 'selected' class from previously selected item
          const previouslySelected = document.querySelector(
            ".image-prompt-item.selected"
          );
          if (previouslySelected) {
            previouslySelected.classList.remove("selected");
          }
          // Add 'selected' class to the clicked item
          promptItem.classList.add("selected");
          currentSelectedPromptKey = requestKey; // Set the currently selected prompt key

          // Pre-fill image URL input if an image was already provided for this prompt (shouldn't happen for pending)
          imageURLInput.value = request.imageUrl || "";
          imageURLInput.focus();
        });

        imagePromptsList.appendChild(promptItem);
        imagePromptsList.scrollTop = imagePromptsList.scrollHeight; // Scroll to bottom
      });

      // --- Event Listeners for Operator Actions ---

      // Send text reply from operator to user
      sendReplyButton.addEventListener("click", () => {
        const replyText = operatorReplyInput.value.trim();
        if (replyText) {
          push(chatMessagesRef, {
            sender: "bettergpt",
            type: "text",
            content: replyText,
            timestamp: serverTimestamp(),
          });
          operatorReplyInput.value = ""; // Clear input
        }
      });

      // Send image URL from operator to user
      sendImageButton.addEventListener("click", () => {
        const imageUrl = imageURLInput.value.trim();
        if (!imageUrl) {
          alert("Please enter an image URL.");
          return;
        }

        if (!currentSelectedPromptKey) {
          alert(
            "Please select an image prompt from the list first by clicking on it."
          );
          return;
        }

        // Get the HTML element of the currently selected prompt item
        const selectedPromptItem = document.querySelector(
          `.image-prompt-item[data-request-key="${currentSelectedPromptKey}"]`
        );
        if (
          selectedPromptItem &&
          selectedPromptItem.classList.contains("completed")
        ) {
          alert("This image request has already been completed.");
          return;
        }

        // Retrieve the requesterMessageId which links back to the user's "Image creating..." message
        const requesterMessageId = selectedPromptItem
          ? selectedPromptItem.dataset.requesterMessageId
          : null;

        if (!requesterMessageId) {
          alert(
            "Error: Could not find the original request ID linked to this prompt. Please try refreshing the page or selecting a different prompt."
          );
          return;
        }

        // 1. Push the generated image message to the main chat history
        push(chatMessagesRef, {
          sender: "bettergpt",
          type: "image",
          content: imageUrl,
          timestamp: serverTimestamp(),
          replacingPromptId: requesterMessageId, // Crucial: This tells BETTERgpt.html which loading message to replace
        });

        // 2. Update the status of the image request in the requests queue to 'completed'
        update(
          ref(
            database,
            `image_generation_requests/${currentSelectedPromptKey}`
          ),
          {
            status: "completed",
            imageUrl: imageUrl,
            completedTimestamp: serverTimestamp(), // Mark completion time
          }
        )
          .then(() => {
            // Update the UI state of the prompt item in the operator panel
            if (selectedPromptItem) {
              selectedPromptItem.classList.add("completed");
              selectedPromptItem.classList.remove("selected"); // Deselect it
            }
            currentSelectedPromptKey = null; // Clear the selection
            imageURLInput.value = ""; // Clear image URL input
          })
          .catch((error) => {
            console.error("Error updating image request status:", error);
            alert("Failed to update image request status in Firebase.");
          });
      });
    </script>
  </body>
</html>
